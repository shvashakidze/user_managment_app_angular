
  
  
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon"   aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>
      <span>User Managment App</span>

      <a routerLink="/Details" routerLinkActive="active" ariaCurrentWhenActive="page">First Component</a>

      <span class="example-spacer"></span>
      <button mat-button  (click)="openDialog()" >Add User</button>

      
    </mat-toolbar>
  
    <div class="container">
      <div style="margin: 10px ">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8" >
          <table mat-table [dataSource]="dataSource" matSort>
        
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="surname" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
              <td mat-cell *matCellDef="let row"> {{row.surname}}</td>
            </ng-container>
        
            
            <ng-container matColumnDef="email" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDay">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Day </th>
              <td mat-cell *matCellDef="let row"> {{row.birthDay | date}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="idCard">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Card </th>
              <td mat-cell *matCellDef="let row">{{row.idCard}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editUser(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>  
                <button mat-icon-button (click)="deleteUser(row.id)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button> 
             </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
