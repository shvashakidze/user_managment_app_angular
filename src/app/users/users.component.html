
<div class="container">
    <div  style="margin: 10px ">
      
        <div>
          
          
          <input  (keyup)="applyFilter($event)" placeholder="Name" #input appearance="outline">
          <input  (keyup)="applyFilter($event)" placeholder="Surname" #input>
          <input  (keyup)="applyFilter($event)" placeholder="Email" #input>
          <input  (keyup)="applyFilter($event)" placeholder="ID Card" #input>
          
          
          
          
                </div>

        
      
      
      
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="surname" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let row"> {{row.surname}}</td>
          </ng-container>
      
          
          <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="birthDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Day </th>
            <td mat-cell *matCellDef="let row"> {{row.birthDay | date}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="idCard">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Card </th>
            <td mat-cell *matCellDef="let row">{{row.idCard}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoty </th>
            <td mat-cell *matCellDef="let row">{{row.category}} </td>
          </ng-container> 

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">{{row.status}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editUser(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>  
              <button mat-icon-button (click)="deleteUser(row.id)" color="warn">
                <mat-icon>delete</mat-icon>
              </button> 
           </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
